<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator by Roswell_TWSM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./static/images/sword.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Name Generator</h1>
    </header>
    <main>
        <div>
            <p>Select species and gender and hit generate button</p>
            <label for="species_select">Species</label>
            <select name="species_select" id="species_select">
                <option value="" disabled selected hidden>--select your species--</option>
                <option value="altmer">Altmer</option>
                <option value="argonian">Argonian</option>
                <option value="bosmer">Bosmer</option>
                <option value="breton">Breton</option>
                <option value="dunmer">Dunmer</option>
                <option value="imperial">Imperial</option>
                <option value="khajiit">Khajiit</option>
                <option value="nord">Nord</option>
                <option value="orsimer">Orsimer</option>
                <option value="redguard">Redguard</option>
            </select>
            <br />
            <label for="gender_select">Gender</label>
            <select name="gender_select" id="gender_select">
                <option value="" disabled selected>--select your gender--</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select><br />
            <button onclick="generate()">Generate</button>
        </div>
        <div class="result" id="result"></div>
    </main>
    <footer>
        <p>By Roswell_TWSM for your personal use only</p>
    </footer>
</body>
</html>
